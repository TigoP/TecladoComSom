<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Teclado Musical</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

        <link rel="shortcut icon" type="image/png" href="images/bateria.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <img src="images/carnaval.png" alt="banner de carnaval">
        </header>

        <main>
            <section>
                <h1>Sons de Bateria</h1>
            </section>

            <section class="teclado">
                <button class="tecla tecla_pom">Bumbo</button>
                <button class="tecla tecla_clap">Ruim</button>
                <button class="tecla tecla_tim">Prato</button>
        
                <button class="tecla tecla_puff">Soco</button>
                <button class="tecla tecla_splash">Prato2</button>
                <button class="tecla tecla_toim">Prato3</button>
        
                <button class="tecla tecla_psh">Batera</button>
                <button class="tecla tecla_tic">Tic</button>
                <button class="tecla tecla_tom">Tom</button>
            </section>

       
            <audio src="sounds/keyq.wav" id="som_tecla_pom"></audio>
            <audio src="sounds/keyw.wav" id="som_tecla_clap"></audio>
            <audio src="sounds/keye.wav" id="som_tecla_tim"></audio>
            <audio src="sounds/keya.wav" id="som_tecla_puff"></audio>
            <audio src="sounds/keys.wav" id="som_tecla_splash"></audio>
            <audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>
            <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
            <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
            <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

        </main>
        
        <footer>
            <div><p>Developed by: Tiago Pereira</p></div>
            <div><img src="images/logoRodape.png" alt="assinatura do autor"></div>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
